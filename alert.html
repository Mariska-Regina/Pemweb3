<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Alert Dialog Box With JavaScript </title>
</head>
<body>
	<script>
	// Displaying a Simple Text Message
	alert("Pemrog Web!");  // output : pemrog web!
	
	// Displaying a variable value
	var x = 10;
	var y = 20;
	var sum = x+y;
	alert(sum); // outputs : 30
	</script>
</body>
</html>
