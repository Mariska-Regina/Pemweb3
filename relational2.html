	<title>Contoh Program Berbasis Javascript</title>

<script language="javascript">
	var nilai = prompt("Nilai (0-100): ", 0);
	var hasil = "";
	if(nilai >= 60)
	hasil="LULUS";
	else
	hasil="TIDAK LULUS";
	document.write("Hasil: "+hasil); 
</script>
